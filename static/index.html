<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
    <script src="bundle.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

    <div class="m-2">
        <label for="input" class="form-label">Message:</label>
        <input id="input" class="form-control" type="text" />
    </div>
    <button type="button" class="btn btn-primary btn-lg" id="btn">Send Message</button>
    <table class="table table-bordered">
        <tbody>
            <tr><th>Status</th><td id="msg"></td></tr>
            <tr><th>Response</th><td id="body"></td></tr>
        </tbody>
    </table>
</body>
</html>
