<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
    <meta http-equiv="Content-Security-Policy"
          content="script-src 'self' 'unsafe-eval' 'unsafe-inline'; object-src 'self'; style-src 'self' 'unsafe-inline'; media-src *">
    <script src="/bundle.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <form action="/form">
        <div class="m-2">
            <label class="form-label" for="name">Name</label>
            <input name="name" id="name" class="form-control">
        </div>
        <div class="m-2">
            <label class="form-label" for="city">City</label>
            <input name="city" id="city" class="form-control">
        </div>
        <div class="m-2">
            <label class="form-label" for="datafile">File</label>
            <input name="datafile" id="datafile" class="form-control" type="file" />
        </div>
        <div class="m-2">
            <button type="submit" class="btn btn-primary" formmethod="get">Submit  (GET)</button>
        </div>
        <div class="m-2">
            <button type="submit" class="btn btn-primary" formmethod="post">Submit (POST)</button>
        </div>
        <div class="m-2">
            <button type="submit" class="btn btn-primary" formmethod="post" formenctype="multipart/form-data">
                Submit (POST/MIME)
            </button>
        </div>
    </form>
</body>
</html>
